{% extends 'base.html' %}

{% block title %} BLOG Posts! {% endblock title %}

{% block content %}
    {% for post in all_posts_list %}
    <div class="post-entry">
        <h2>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>        
            <p> By: {{ post.author }}</p>
            <p>{{ post.body }}</p>
        </h2>
    </div>
    {% endfor %}
{% endblock content %}
